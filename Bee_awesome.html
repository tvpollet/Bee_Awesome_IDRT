## Ongoing work

[Beelines project](https://urbangreennewcastle.org/our-work/beelines-north-east/). 45 sites across various parks. 

--&gt; Pollinator friendly environment. For example, via:

--

* Delaying mowing

--

* Flower rich bedding planted

--

&lt;img src="https://media.giphy.com/media/rIdj5s9Ead7osqcuih/giphy.gif" width="400px" style="display: block; margin: auto;" /&gt;


---
## Knowledge gap

* Is this noticed?

--

* Is this well-received?

--

* How do different uses of parks relate to attitudes toward pollinators and these interventions?

--

* Emotions towards nature / pollinators.

&lt;img src="https://media.giphy.com/media/3S13KRy5AzPScqliki/giphy.gif" width="400px" style="display: block; margin: auto;" /&gt;

---
## Positive emotions

* Are tied to nature connectedness, willingness to learn about nature, and pro-environmental behaviours &lt;a name=cite-Hoyle2017&gt;&lt;/a&gt;&lt;a name=cite-Williamson2022a&gt;&lt;/a&gt;([Hoyle, Hitchmough, and Jorgensen, 2017](https://doi.org/10.1016/j.landurbplan.2017.03.011); [Williamson and Thulin, 2022](https://doi.org/10.5751/ES-13363-270327)). 

--

* Especially, 'awe' &lt;a name=cite-Ng2023&gt;&lt;/a&gt;([Ng, Leung, and Chan, 2023](#bib-Ng2023)).

--

* If we can establish associations between attitudes and emotions, then perhaps these can be harnessed in messaging and future interventions.


&lt;img src="https://media.giphy.com/media/OTEP3CCDwmpI4/giphy.gif" width="350px" style="display: block; margin: auto;" /&gt;

## Content

* Co-designed with Urban Green Newcastle

--

* knowledge of the management changes in their local park (i.e. mowing changes and/or floral enhancements)

--

* sociodemographics

--

* use of parks

--

* attitudes towards pollinators &lt;a name=cite-Knapp2021&gt;&lt;/a&gt;([Knapp, Phillips, Clements, Shaw, and Osborne, 2021](https://doi.org/10.1002/pan3.10168))

--

* positive emotions, such as awe &lt;a name=cite-Yaden2019&gt;&lt;/a&gt;([Yaden, Kaufman, Hyde, Chirico, Gaggioli, Zhang, and Keltner, 2019](https://doi.org/10.1080/17439760.2018.1484940))
